<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>
<body>

    <div id="container">

        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisas</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>

        </header>

        <div id="principal">

            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="depoimento">
                </section>

                <section id="visita"> 
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="date" name="data" id="data"> 

                            <label for="qtd">Qtd de Pessoas</label>
                            <input class="campo" style="width: 30px;" type="number" name="qtd" id="qtd" value="1"> 
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>

                <section id="galeria"> 
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="imagens/imagem1.jpg" alt="salão de esposição" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem2.jpg" alt="molduras paredes" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem3.jpg" alt="roupa" height="93" width="93">
                    </a>

                    <a href="">
                        <img src="imagens/imagem4.jpg" alt="política" height="93" width="93">
                    </a>

                </section>

            </aside>

        </div>

    </div>
    
</body>
</html>
